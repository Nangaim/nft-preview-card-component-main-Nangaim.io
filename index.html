<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="image-cube">
      <img src="images/image-equilibrium.jpg" class="equilibrium" alt="cube Equilibrium">
      <div class="overlay"><img src="images/icon-view.svg" class="icon-view" alt="icon-view"></div>
    </div>
    <main>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="status">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
    </main>
    <div class="profile">
      <img src="images/image-avatar.png" alt="avartar-image">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/nangaim.nd/">Thierry Maignan</a>.
  </footer>
  <script> </script>
</body>
</html>
